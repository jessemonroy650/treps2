<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv=content-type content="text/html; charset=utf8">
    <title>Treps</title>
    <!-- HTML5 start -->
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' type='text/css' href='css/default.css'>
    <link rel='stylesheet' type='text/css' href='css/header.css'>
    <link rel='stylesheet' type='text/css' href='css/buttons.css'>
    <link rel='stylesheet' type='text/css' href='css/treps.css'>
    <meta http-equiv="Content-Security-Policy" 
             content="default-src *;style-src 'self';script-src 'self';">
    <!-- HTML5 end-->
</head>
<body>
<div id=title class=title>
    <img id=appIcon  src=images/fullcontact-stacked-solid-white.png>&nbsp;Treps
    <img id=menuIcon src=images/3menubars_lightgrey.png>
</div>

<div id=popup class=popup><div id=message>This is a popup message goes away after <span id=timeouttime></span> seconds.</div></div>

<div id=hiddenButtons class=hidden>
    <div id=deviceInformation>Device Info</div>
    <div id=slabel>storage available: <span id=storeavailable>content</span></div>
    <button id=getDeviceInfo  class="button glow button-action" >Device Info</button>
    <button id=getContactInfo class="button glow button-action" >Contact Info</button>
    <button id=exitApp        class="button glow button-primary">Exit</button>
    <button id=toggle         class="hidden button glow button-action" >toggle the popup</button>
</div>
<div id=menu class=hidden>
    <div id=a class=menuItem>a</div>
    <div id=b class=menuItem>b</div>
    <div id=c class=menuItem>c</div>
</div>
<div id=header>
    <div id='myhandle' class='boxy'>
       real&nbsp;name:&nbsp;<span id=realname></span> | email:&nbsp;<span id=email></span> | twitterhandle:&nbsp;<span id=twitterhandle></span>
   </div>
</div>
<div id='wrapper_lookup' class='boxy'>
   <input id=lookup type=text>&nbsp;
   <button id=lookupbutton class="button glow button-caution" >Lookup a Trep</button>&nbsp;
   <button id=getTrep class="button glow button-action" >Get Trep List</button>&nbsp;
</div>
<div id='output' class='boxy'>
    <div id=image></div>
</div>
<div id=treps></div>
<div>
     <pre id=contactInformation></pre>
</div>

<div class=footer-spacer></div>
<div id="footer" class="footer">
    <span id=copyright class=copyright>Copyright 2016 by Jesse Monroy, Jr.</span>
</div>
    <link rel='stylesheet' type='text/css' href='popup/popup.css'>
    <script type="text/javascript" charset="utf-8" src='popup/popup.js'></script>

    <script type="text/javascript" charset="utf-8" src="js/firebase-2.2.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/zepto-1.1.6.js"></script>
    <script type="text/javascript" charset="utf-8" src='js/fastclick.js'></script>
    <script type="text/javascript" charset="utf-8" src='js/phonegapData.js'></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script type="text/javascript" charset="utf-8" src="fullcontact.js"></script>
    <script type="text/javascript" charset="utf-8" src="firebase-data.js"></script>
    <script type="text/javascript" charset="utf-8" src="buttons.js"></script>
    <script type="text/javascript" charset="utf-8" src="app.js"></script>

</body>
</html>
